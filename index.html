<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="product">
        <h2>Ipad 2022</h2>
        <img src="img/ipad.jpg" alt="">
        <h3>Price:
            <span>600</span>$
        </h3>
        <h4>Choose deal
            <input class="num" type="number" value="1" min="1">
        </h4>
        <button id="ipad" class="AddToCart">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Xiaomi Display</h2>
        <img src="img/monitor.png" alt="">
        <h3>Price:
            <span>200</span>$
        </h3>
        <h4>Choose deal
            <input class="num" type="number" value="1" min="1">
        </h4>
        <button id="xiaomi" class="AddToCart">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Logitech g305</h2>
        <img src="img/mouse.jpg" alt="">
        <h3>Price:
            <span>20</span>$
        </h3>
        <h4>Choose deal
            <input class="num" type="number" value="1" min="1">
        </h4>
        <button id="log" class="AddToCart">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Iphone 13 mini</h2>
        <img src="img/phone.jpg" alt="">
        <h3>Price:
            <span>600</span>$
        </h3>
        <h4>Choose deal
            <input class="num" type="number" value="1" min="1">
        </h4>
        <button id="phone" class="AddToCart">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Marshall major 4</h2>
        <img src="img/headphones.jpeg" alt="">
        <h3>Price:
            <span>70</span>$
        </h3>
        <h4>Choose deal
            <input class="num" type="number" value="1" min="1">
        </h4>
        <button id="major" class="AddToCart">Add to Cart</button>
    </div>

    <div id="cart">
        <hr id="cartChild">
        <div class="total">
            Total:<span id="totalPrice">0 $</span>
        </div>
        <button class="AddToCart">Buy</button>
    </div>

    <div id="cartNav">
        <p>Open cart</p><img id="cartIcon"
            src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_cart-128.png"
            alt="">
    </div>
    <div id="circle">0</div>

    <script src="./js/main.js"></script>
</body>

</html>
